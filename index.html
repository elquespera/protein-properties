<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Protein Molar Extinction coefficient at 214 nm</title>
  <meta name="description" content="Calculate Protein Properties">
  <meta name="author" content="Pavel Grinkevich">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
	<main>
    	<h1>Calculate protein properties</h1>	
    	<textarea id="inputArea" rows=7 cols="70" 
			placeholder="Input protein sequence here..."></textarea>
    	<div id="molWeight"></div>
		<div id="ext280"></div>
		<div id="ext214"></div>
	</main>
  </div>
  <script src="E214nm.js"></script>
  <script>
	inputArea = document.getElementById("inputArea");
  	function updateProteinProperties() {
		let molWeight = calculateMW(inputArea.value);
		let e280 = calculateEcoeff280nm(inputArea.value);
  		let e214 = calculateEcoeff214nm(inputArea.value);
		if (molWeight > 0) {molWeight = '<i>M = </i>' + (Math.round(molWeight * 100 + Number.EPSILON ) / 100)} else {molWeight = ''}; 
		if (e280 != null) {e280 = '<i>ε<sub>280</sub></i> = ' + e280 + ' <i>M<sup>-1</sup> cm<sup>-1</sup></i>'} else {e280 = ''};
  		if (e214 > 0) {e214 = '<i>ε<sub>214</sub></i> = ' + e214 + ' <i>M<sup>-1</sup> cm<sup>-1</sup></i>'} else {e214 = ''};
  		document.getElementById("molWeight").innerHTML = molWeight;
		document.getElementById("ext280").innerHTML = e280;
		document.getElementById("ext214").innerHTML = e214;
  	} 	
	updateProteinProperties();
  	inputArea.oninput = updateProteinProperties; 
  </script>
</body>
</html>
